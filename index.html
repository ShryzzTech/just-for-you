<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffd1ff 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts BG */
        .heart-bg { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .heart { position: absolute; color: rgba(255, 255, 255, 0.5); animation: float 6s linear infinite; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        /* TYPING TEXT STYLING */
        #story-text {
            font-size: 1.4rem;
            color: #444;
            min-height: 60px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

/* IMAGE STYLING - UPDATED */
        .image-container {
            width: 100%;
            /* Fixed height keeps the buttons from jumping around */
            height: 300px; 
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            /* Adds a cute background for photos that don't fit perfectly */
            background-color: #fff0f5; 
            border: 2px solid #fff0f5;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            /* 'contain' ensures the WHOLE photo is visible, never cropped */
            object-fit: contain; 
        }

        /* NEXT BUTTON */
        .next-btn {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s;
            margin-top: auto;
            display: none; /* Hidden until text finishes typing */
        }
        .next-btn:hover { transform: scale(1.05); background: #ff2e56; }

        /* PROPOSAL BUTTONS (Hidden initially) */
        .proposal-btns {
            display: none;
            gap: 20px;
            margin-top: 20px;
        }

        .proposal-btns button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #yesBtn { background: #ff4b6e; color: white; }
        #noBtn { background: #e0e0e0; color: #555; position: relative; }

        /* PROGRESS BAR */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: #ff4b6e;
            width: 0%;
            border-radius: 20px 20px 0 0;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div id="start-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:999; display:flex; justify-content:center; align-items:center; color:white; flex-direction:column;">
        <h1>Tap to Start Our Story ‚ù§Ô∏è</h1>
        <p>(Sound On üîä)</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="image-container" id="imageContainer">
            <img id="storyImage" src="" alt="Memory">
        </div>

        <div id="story-text"></div>

        <button class="next-btn" id="nextBtn">Next >></button>

        <div class="proposal-btns" id="proposalBtns">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // ==========================================
        //  YOUR STORY CONFIGURATION (EDIT THIS!)
        // ==========================================
        const story = [
            {
                text: "Hey... I wanted to do something a little different for you today.",
                image: "monkey1.jpeg" // No image for intro
            },
            {
                text: "Then I got struck by an AMAZING idea...",
                image: "monkey2.jpeg" // No image for intro
            },
            {
                text: "Remember this day? It was honestly one of my favorite memories.",
                image: "us1.jpg" // Put your second photo here
            },
            {
                text: "And I realized something...",
                image: "us2.jpg" // Put your first photo here
            },
            {
                text: "You make me happier than anyone else ever has.",
                image: "us3.jpg" // Put your third photo here
            },
            {
                text: "So, I have a very important question to ask you...",
                image: "" // No image, building suspense
            },
            {
                text: "Will you be my Valentine? ‚ù§Ô∏è",
                image: "us4.jpg", // Cute photo for the final question
                isProposal: true
            }
        ];

        // ==========================================
        //  GAME LOGIC
        // ==========================================
        let currentStep = 0;
        const textElement = document.getElementById('story-text');
        const imageContainer = document.getElementById('imageContainer');
        const storyImage = document.getElementById('storyImage');
        const nextBtn = document.getElementById('nextBtn');
        const proposalBtns = document.getElementById('proposalBtns');
        const progressBar = document.getElementById('progressBar');
        const startOverlay = document.getElementById('start-overlay');
        const bgMusic = document.getElementById('bgMusic');

        // Start the experience
        startOverlay.addEventListener('click', () => {
            startOverlay.style.display = 'none';
            bgMusic.volume = 0.5;
            bgMusic.play().catch(e => console.log(e));
            loadStoryStep(0);
            createFloatingHearts();
        });

        function loadStoryStep(index) {
            const step = story[index];
            
            // Update Progress Bar
            const progress = ((index + 1) / story.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Reset UI
            nextBtn.style.display = 'none';
            textElement.innerHTML = "";
            
            // Handle Image
            if (step.image) {
                storyImage.src = step.image;
                imageContainer.style.display = 'block';
            } else {
                imageContainer.style.display = 'none';
            }

            // Typewriter Effect for Text
            let charIndex = 0;
            function typeWriter() {
                if (charIndex < step.text.length) {
                    textElement.innerHTML += step.text.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50); // Speed of typing (lower is faster)
                } else {
                    // Typing finished
                    if (!step.isProposal) {
                        nextBtn.style.display = 'inline-block';
                    } else {
                        proposalBtns.style.display = 'flex';
                        initRunawayButton();
                    }
                }
            }
            typeWriter();
        }

        nextBtn.addEventListener('click', () => {
            currentStep++;
            if (currentStep < story.length) {
                loadStoryStep(currentStep);
            }
        });

        // ==========================================
        //  RUNAWAY BUTTON LOGIC
        // ==========================================
        function initRunawayButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('click', moveButton);

            function moveButton() {
                const container = document.querySelector('.container');
                const maxX = container.clientWidth - noBtn.clientWidth;
                const maxY = container.clientHeight - noBtn.clientHeight;
                const x = Math.random() * maxX - (maxX / 2);
                const y = Math.random() * maxY - (maxY / 2);
                
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
            }

            yesBtn.addEventListener('click', () => {
                textElement.innerHTML = "YAY! See you on the 14th! üíñ";
                proposalBtns.style.display = 'none';
                fireConfetti();
            });
        }

        // ==========================================
        //  VISUAL EFFECTS
        // ==========================================
        function createFloatingHearts() {
            const bg = document.getElementById('heartBg');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                bg.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function fireConfetti() {
            const count = 200;
            const defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
